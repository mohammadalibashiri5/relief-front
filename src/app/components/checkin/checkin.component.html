<div class="check-in-container">
  <h2>Daily Check-In</h2>
  <label>
    <input type="radio" [(ngModel)]="isClean" [value]="true"> I stayed clean
  </label>
  <label>
    <input type="radio" [(ngModel)]="isClean" [value]="false"> I relapsed
  </label>
  <button (click)="submitCheckIn()">Check In</button>
  <p *ngIf="message">{{ message }}</p>
</div>
