<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">
      <i class="bi bi-heart-pulse me-2"></i>My Addictions
    </h2>
    <button class="btn btn-light-blue" (click)="openAddModal()">
      + Add New Addiction
    </button>
  </div>
</div>
<!-- Modal for Adding/Editing Addiction -->
<app-modal
  [isOpen]="showModal"
  [title]="modalTitle"
  [showCloseButton]="true"
  (closed)="closeModal()"
>
  <div class="modal-body">
    <form [formGroup]="addictionForm" (ngSubmit)="isEditMode ? updateAddiction() : createAddiction()">
      <!-- Name Field -->
      <div class="mb-4">
        <label class="form-label fw-bold">Addiction Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control form-control-lg"
          placeholder="e.g. Nicotine, Alcohol, etc.">
        <div *ngIf="addictionForm.get('name')?.invalid && addictionForm.get('name')?.touched"
             class="text-danger mt-1">
          <i class="bi bi-exclamation-circle me-1"></i>
          This field is required
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-4">
        <label class="form-label fw-bold">Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          rows="4"
          placeholder="Describe your addiction patterns..."></textarea>
        <div *ngIf="addictionForm.get('description')?.invalid && addictionForm.get('description')?.touched"
             class="text-danger mt-1">
          <i class="bi bi-exclamation-circle me-1"></i>
          Please provide a description
        </div>
      </div>

      <!-- Severity Level -->
      <div class="mb-4">
        <label class="form-label fw-bold">Severity Level</label>
        <select class="form-select" formControlName="severityLevel">
          <option value="" disabled selected>How severe is this addiction?</option>
          <option *ngFor="let level of severityLevels" [value]="level">
            {{ level }}
            <span *ngIf="level === 'HIGH'" class="text-danger">⚠️</span>
            <span *ngIf="level === 'MEDIUM'" class="text-warning">⚠️</span>
            <span *ngIf="level === 'LOW'" class="text-success">⚠️</span>
          </option>
        </select>
        <div *ngIf="addictionForm.get('severityLevel')?.invalid && addictionForm.get('severityLevel')?.touched"
             class="text-danger mt-1">
          <i class="bi bi-exclamation-circle me-1"></i>
          Please select a severity level
        </div>
      </div>

      <!-- Year of Addiction -->
      <div class="mb-4">
        <label class="form-label fw-bold">Duration</label>
        <div class="input-group">
          <input
            formControlName="yearOfAddiction"
            type="number"
            min="0"
            class="form-control"
            placeholder="0">
          <span class="input-group-text">years</span>
        </div>
        <div *ngIf="addictionForm.get('yearOfAddiction')?.invalid && addictionForm.get('yearOfAddiction')?.touched"
             class="text-danger mt-1">
          <i class="bi bi-exclamation-circle me-1"></i>
          Please enter a valid number
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid mt-4">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="addictionForm.invalid">
          <i class="bi" [class.bi-save]="isEditMode" [class.bi-plus-circle]="!isEditMode"></i>
          {{ isEditMode ? ' Update Addiction' : ' Register Addiction' }}
        </button>
      </div>
    </form>
  </div>
</app-modal>


<div class="container">
  <app-addiction-detail
    (edit)="openEditModal($event)"
    (delete)="deleteAddiction($event)">
  </app-addiction-detail>
</div>
