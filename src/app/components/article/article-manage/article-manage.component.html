<div class="management-container">
  <app-header-management
    iconClass="bi-tags-fill"
    title="Article Management"
    description="Comprehensive management for articles based on categories">
  </app-header-management>

  <div class="management-content">
    <!-- Form Section -->
    <app-items-card iconClass="bi-plus-circle-dotted" title="Add new article">

      <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <!-- Title Field -->
        <div class="mb-4">
          <label for="title" class="form-label">Article Title</label>
          <input type="text"
                 class="form-control form-control-lg"
                 id="title"
                 formControlName="title"
                 placeholder="Enter article title">
          <div *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched"
               class="text-danger mt-1">
            Title is required and should be 5-120 characters
          </div>
        </div>

        <!-- Image URL -->
        <div class="mb-4">
          <label for="imageUrl" class="form-label">Featured Image URL</label>
          <input type="url"
                 class="form-control"
                 id="imageUrl"
                 formControlName="imageUrl"
                 placeholder="https://example.com/image.jpg">
          <div class="mt-2">
            <img *ngIf="articleForm.get('imageUrl')?.value"
                 [src]="articleForm.get('imageUrl')?.value"
                 class="img-fluid rounded mt-2"
                 alt="Preview"
                 style="max-height: 200px;">
          </div>
        </div>

        <!-- Category Select -->
        <div class="mb-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-select"
                  id="category"
                  formControlName="category">
            <option value="" disabled selected>Select a category</option>
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
          </select>
        </div>

        <!-- Content Editor -->
        <div class="mb-4">
          <label for="content" class="form-label">Article Content</label>
          <textarea class="form-control"
                    id="content"
                    formControlName="content"
                    rows="10"
                    placeholder="Write your article content here..."></textarea>
          <div class="text-end text-muted small mt-1">
            {{ articleForm.get('content')?.value?.length || 0 }}/5000 characters
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit" [disabled]="articleForm.invalid">
            <span>Add Category</span>
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </form>
    </app-items-card>
  </div>
</div>
