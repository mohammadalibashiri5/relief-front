<ng-container *ngFor="let link of userLinks">
  <li class="nav-item mx-2">
    <a class="nav-link"
       [routerLink]="link.url"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: link.exact || false}">
      <i *ngIf="link.icon" class="bi {{link.icon}} me-1"></i>
      {{ link.name }}
    </a>
  </li>
</ng-container>
<!-- Auth Controls -->
<div class="dropdown">
  <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
    <i class="bi bi-person-circle me-1"></i>
    <span class="d-none d-md-inline">Profile</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end">
    <li><a class="dropdown-item" routerLink="/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
    <li>
      <hr class="dropdown-divider">
    </li>
    <li><a class="dropdown-item text-danger" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </li>
  </ul>
</div>
