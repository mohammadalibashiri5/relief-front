<ul class="navbar-nav">
  @for (link of userLinks; track link) {
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="link.url"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: link.exact || false}">
        @if (link.icon) {
          <i class="bi {{link.icon}} me-1"></i>
        }
        {{ link.name }}
      </a>
    </li>
  }
</ul>
