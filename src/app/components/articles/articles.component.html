<!-- Main Layout -->
<div class="container mt-4">
  <div class="row">
    <!-- Main Content Area (wider column) -->
    <div class="col-lg-9">
      <!-- Category Selector (replaces the nav pills) -->

      <!-- Admin Controls -->
      <div *appHasRole="'ROLE_ADMIN'" class="admin-controls mb-4">
        <button routerLink="panel" class="btn btn-success">
          <i class="fas fa-plus me-2"></i>Add New Article
        </button>
      </div>

      <!-- Articles List -->
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-warning">
        {{errorMessage}}
      </div>

      <div *ngIf="!isLoading && articles.length === 0" class="alert alert-info">
        No articles found. Try another category.
      </div>

      <div class="articles-list">
        <div *ngFor="let article of articles" class="article-card mb-4">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">{{article.title}}</h5>
              <span class="badge bg-secondary">{{article.category}}</span>
            </div>

            <img [src]="article.imageUrl || 'assets/default-article.jpg'"
                 class="card-img-top"
                 [alt]="article.title">

            <div class="card-body">
              <p class="card-text">{{article.content}}</p>

              <!-- Collapsible Content
              <div *ngIf="expandedArticleId === article.id" class="article-full-content mt-3">
                <div [innerHTML]="article.content"></div>
              </div>
 -->
              <!-- Read More/Less Toggle
              <button class="btn btn-sm btn-link p-0"
                      (click)="toggleArticleExpand(article.)">
                {{expandedArticleId === article.id ? 'Read Less' : 'Read More'}}
              </button>
              -->
            </div>

            <div class="card-footer d-flex justify-content-between align-items-center">
              <small class="text-muted">
                Published {{article.createdAt | date }}
              </small>

              <!-- Admin Actions
              <div *ngIf="authService.isAdmin()" class="admin-actions">
                <button [routerLink]="['/articles/edit', article.id]"
                        class="btn btn-sm btn-outline-primary me-2">
                  Edit
                </button>
                <button (click)="deleteArticle(article.id)"
                        class="btn btn-sm btn-outline-danger">
                  Delete
                </button>
              </div>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Sidebar (simplified) -->
    <div class="col-lg-3">
        <!-- Category Quick Links -->
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h6 class="mb-0">Browse Categories</h6>
          </div>
          <div class="card-body">
            <div class="d-grid gap-2">

              <button class="btn btn-outline-primary btn-sm text-start"
                      (click)="loadArticles()">
                <i class="fas fa-list me-2"></i>All Categories
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
