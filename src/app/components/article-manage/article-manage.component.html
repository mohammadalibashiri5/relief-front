<!-- article-publish.component.html -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="bi bi-newspaper me-2"></i>{{ isEditMode ? 'Edit Article' : 'Publish New Article' }}</h3>
        </div>

        <div class="card-body">
          <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
            <!-- Title Field -->
            <div class="mb-4">
              <label for="title" class="form-label">Article Title</label>
              <input type="text"
                     class="form-control form-control-lg"
                     id="title"
                     formControlName="title"
                     placeholder="Enter article title">
              <div *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched"
                   class="text-danger mt-1">
                Title is required and should be 5-120 characters
              </div>
            </div>

            <!-- Image URL -->
            <div class="mb-4">
              <label for="imageUrl" class="form-label">Featured Image URL</label>
              <input type="url"
                     class="form-control"
                     id="imageUrl"
                     formControlName="imageUrl"
                     placeholder="https://example.com/image.jpg">
              <div class="mt-2">
                <img *ngIf="articleForm.get('imageUrl')?.value"
                     [src]="articleForm.get('imageUrl')?.value"
                     class="img-fluid rounded mt-2"
                     alt="Preview"
                     style="max-height: 200px;">
              </div>
            </div>

            <!-- Category Select -->
            <div class="mb-4">
              <label for="category" class="form-label">Category</label>
              <select class="form-select"
                      id="category"
                      formControlName="category">
                <option value="" disabled selected>Select a category</option>
               <!-- <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>-->
              </select>
            </div>

            <!-- Status Select (for edit mode) -->
            <div class="mb-4" *ngIf="isEditMode">
              <label for="status" class="form-label">Article Status</label>
              <select class="form-select"
                      id="status"
                      formControlName="status">
                <option value="published">Published</option>
                <option value="draft">Draft</option>
                <option value="archived">Archived</option>
              </select>
            </div>

            <!-- Content Editor -->
            <div class="mb-4">
              <label for="content" class="form-label">Article Content</label>
              <textarea class="form-control"
                        id="content"
                        formControlName="content"
                        rows="10"
                        placeholder="Write your article content here..."></textarea>
              <div class="text-end text-muted small mt-1">
                {{ articleForm.get('content')?.value?.length || 0 }}/5000 characters
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
