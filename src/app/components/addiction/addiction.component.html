<div class="container mt-5">
  <h2 class="text-center mb-4">Register Addiction</h2>
  <form (ngSubmit)="createAddiction()" [formGroup]="addictionForm">
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter addiction name" required>
    </div>

    <!-- Description Field -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        formControlName="description"
        class="form-control"
        id="description"
        rows="3"
        placeholder="Enter addiction description"
        required
      ></textarea>
    </div>

    <!-- Severity Level Field -->
    <div class="mb-3">
      <label for="severity" class="form-label">Severity Level</label>
      <select class="form-select" id="severity" formControlName="severityLevel">
        <option value="" disabled>Select severity level</option>
        <option *ngFor="let level of severityLevels" [value]="level">{{ level }}</option>
      </select>
      <div *ngIf="addictionForm.get('severity')?.touched && addictionForm.get('severity')?.invalid" class="text-danger">
        Severity level is required.
      </div>
    </div>







    <!-- Year of Addiction Field -->
    <div class="mb-3">
      <label for="yearOfAddiction" class="form-label">Year of Addiction</label>
      <input formControlName="yearOfAddiction" type="number" class="form-control" id="yearOfAddiction" placeholder="Enter year of addiction" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Register Addiction</button>
    </div>
  </form>
</div>

<button>See my addictions</button>
<ul *ngFor="let adds of addictionsResponse">
  <li>{{adds.name}}</li>
</ul>
