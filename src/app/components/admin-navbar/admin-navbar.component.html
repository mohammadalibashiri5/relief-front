<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <!-- Brand Logo -->
    <a class="navbar-brand" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <img src="assets/relief-logo.webp" alt="Relief Logo" class="logo" style="height: 40px;">
      <span class="ms-2 fw-bold">Relief</span>
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main Navigation -->
    <div class="collapse navbar-collapse" id="mainNavbar" >
      <ul class="navbar-nav mx-auto" >
        <li *ngFor="let link of links" class="nav-item mx-2">
          <a class="nav-link"
             [routerLink]="link.url"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: link.exact || false}">
            <i *ngIf="link.icon" class="bi {{link.icon}} me-1"></i>
            {{ link.name }}
          </a>
        </li>
      </ul>

      <!-- Auth Controls -->
      <ng-container *ngIf="!isAuthenticated(); else loggedInView">
        <a class="btn btn-outline-light me-2" routerLink="/register">
          <i class="bi bi-person-plus me-1"></i>
          <span class="d-none d-md-inline">Register</span>
        </a>
        <a class="btn btn-light" routerLink="/login">
          <i class="bi bi-box-arrow-in-right me-1"></i>
          <span class="d-none d-md-inline">Login</span>
        </a>
      </ng-container>

      <ng-template #loggedInView>
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i>
            <span class="d-none d-md-inline">Profile</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
