<div class="container mt-4">
  <!-- Trigger Form Card -->
  <button class="btn btn-link text-decoration-none mb-4" (click)="goBack()">
  <span class="d-inline-flex align-items-center">
    <i class="bi bi-arrow-left-short fs-3 transition-all"></i>
    <span class="ms-1">Back to addictions</span>
  </span>
  </button>
  <div class="card shadow-sm mb-5">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Add New Trigger</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="triggerForm" (ngSubmit)="onSubmit()">
        <!-- Addiction Display -->
        <div class="mb-3">
          <label class="form-label fw-bold">For Addiction</label>
          <div class="p-3 bg-light rounded">
            <span class="badge bg-primary fs-6">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{addictionName || 'No addiction selected'}}
            </span>
          </div>
        </div>

        <!-- Trigger Name -->
        <div class="mb-3">
          <label class="form-label fw-bold">Trigger Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control form-control-lg"
            placeholder="What triggers your craving?">
          <div class="form-text">Example: "Seeing friends smoke"</div>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="form-label fw-bold">Description</label>
          <textarea
            formControlName="description"
            class="form-control"
            rows="3"
            placeholder="Describe the situation in detail..."></textarea>
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            [disabled]="!triggerForm.valid">
            <i class="bi bi-plus-circle me-2"></i>
            Add Trigger
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Triggers List -->
  <h4 class="mb-3 text-muted">Your Triggers</h4>

  <div *ngIf="triggers.length > 0; else noTriggers">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let trigger of triggers">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-light">
            <h5 class="mb-0">
              <span class="badge bg-warning text-dark me-2">
                {{trigger.repetitionCount || 0}}
              </span>
              {{trigger.name}}
            </h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{trigger.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">
                For the addiction: {{trigger.addictionName}}
              </small>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noTriggers>
    <div class="alert alert-info">
      <i class="bi bi-info-circle me-2"></i>
      You haven't added any triggers yet. Start by adding one above.
    </div>
  </ng-template>
</div>
