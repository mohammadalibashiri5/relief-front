<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold text-primary">Contact Us</h1>
    <p class="lead text-muted">
      Your feedback and questions are important to us. Please fill out the form below to get in touch.
    </p>
  </div>
  <div class="text-center mb-5">
    <em class="fw-bold text-danger">This page is for the demo only. it will be working for real soon.</em>
  </div>

  <div class="row g-2">
    <!-- Contact Form -->
    <div class="col-md-7 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control rounded-3"
                placeholder="Your name"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control rounded-3"
                placeholder="you@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                formControlName="message"
                rows="4"
                class="form-control rounded-3"
                placeholder="Write your message..."
              ></textarea>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-lg w-100 rounded-3 shadow-sm"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
